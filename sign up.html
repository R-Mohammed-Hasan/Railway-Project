<html>
<head>
  <title>Sign up Screen</title>
  <style>
  body{
   background-image: url('html images/signup.jpg');
   background-size: cover;
   width:100vw;
   height:80vh;
 }
 form input{
   width:150px;
   transition: width 2s;
   border-radius: 10px;
   padding: 5px;
 }
 form input:hover{
   width:300px;
 }
  </style>
  </head>
  <body>
    <h1 align="center" style="font-style:italic"> Signup Page</h1><hr color=black>
    <center>
    <form align=center><br>
      <img src="html images/sign up.jpeg" width=400 height=250 alt="Sign up Image"><br><br><br>
      First Name:  <input type="text" name="fname"  placeholder="First Name"><br><br>
      Last Name:  <input type="text" name="lname"  placeholder="Last Name"><br><br>
      E-mail Id:  <input type="email" name="email"placeholder="Your mail Id   eg.abcd@gmail.com"><br><br>
      D.O.B  :<input type="date" name="dob" ><br><br>
      Password:  <input type="password" name="password" placeholder="Enter your password"><br><br>
      Confirm Password: <input type="password" name="pass" placeholder="Re-Enter your password"><br><br>
      Phone Number:  <input type="number" name="number"  placeholder="Enter your number"><br><br>
      Address:   <textarea name="address" rows="4" cols="30"></textarea><br><br></form>
      <a href="rlogin.html" target="_blank"><input type="submit" name="sbmit" value="Submit" style="padding:5px;"></a><br><br>
  </body>
  </html>
